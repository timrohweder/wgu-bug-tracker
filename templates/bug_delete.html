{% extends '_base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1>Delete Bug</h1>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input class="btn btn-danger" type="submit" value="Delete Bug" />
  <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
