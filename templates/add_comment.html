{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send</button>
        <a href="{% url 'bug_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
